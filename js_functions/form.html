<!DOCTYPE html>
<html>
    <head>
        <title>First PHP Post Form</title>
    </head>

    <body>
        <h1>Dating Website</h1>
        <form action="/post_form.php">
            Name: <input type="text" id="name"><br>
            Gender:
            <select name="Gender">
                <option value="none"></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> <br>
            Phone Number: <input type="text" id="phoneNum"><br>
            Birthday:
            <div id="month">Month</div>
            <div id="day">Day</div>
            <div id="year">Year</div>
            <button type="button" onclick="monthSelect();daySelect();yearSelect()">
                Submit
            </button>
            <script src="birthday.js"></script>
        </form>

        <br>
        <div>
            <p id="sub">
                Change when press button.
            </p>
            <button onclick="param(5);">
                Click Me!
            </button>
        </div>
    </body>
</html>
